<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>update Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          href="/static/css/style.css"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2019/07/16
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">

                <div id="sty" align="right" style="padding-right: 20px;
                padding-bottom: 1px"><a href="{% url 'Staffapp:exit' %}"
                                        style="text-decoration: none"><font size="3">退出</font></a>
                </div>

            </div>
        </div>
        <div id="content" align="center">
            <p id="whereami">
            </p>
            <h1>
                update Emp info:
            </h1>
            <form action="{% url "Staffapp:u" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            编号:
                            {#隐藏域#}
                            <input type="hidden" name="id" value="{{ user.id }}">
                            <input type="hidden" name="num" value="{{ number }}">
                        </td>
                        <td valign="middle" align="left">
                            {{ user.id }}
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" value="{{ user.Name }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            薪资:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary" value="{{ user.Salary }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age" value="{{ user.Age }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            生日:
                        </td>
                        <td valign="middle" align="left">
                            <input type="date" class="inputgri" name="birthday"
                                   value="{{ user.Birthday | date:'Y-m-d' }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            头像:
                        </td>
                        <td valign="middle" align="left">
                            <img src="/static/{{ user.Headpic.url }}" width="60px" height="60"/>
                            <input type="file" class="inputgri" name="headpic" style="width: 150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td height="15">

                        </td>
                    </tr>

                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="更新"/>
                            <button a href="javascript: void(0);" class="button"
                                    onclick="window.location.href=document.referrer; return false">取消</a>
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
